<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopWatch</title>
    <link rel="styleSheet" href="./stopWatch.css" />
  </head>
  <body>
    <div class="counterDisplay">
      <span class="hoursText">00</span>:<span class="minutesText">00</span
      >:<span class="secondesText">00</span>
    </div>
    <div class="buttonsControl">
      <button class="startTimer">Start</button>
      <button class="stopTimer" disabled>Stop</button>
      <button class="resetTimer">Reset</button>
    </div>
    <script src="./stopWatch.js"></script>
  </body>
</html>
